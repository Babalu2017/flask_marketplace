{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Inbox</h3>



<form action="#">
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('new_msg') }}" id="" class="waves-effect btn-large light-blue darken-2" style="margin-bottom: 10px;"> New Message <i class="fa-regular fa-envelope right"></i>
            </a>
            <a href="#" id="" type="" class="waves-effect btn-large red darken-2" style="margin-bottom: 10px;"> Delete <i class="fa-regular fa-trash-can right"></i>
            </a>
        </div>
    </div>
    <ul>
        {% for message in messages_list %}
        {% if message.recipient_id == current_user_id %}
        <li class="valign-wrapper #e3f2fd blue lighten-5" style="padding-left: 10px; height: 40px">
            <div>
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" />
                        {% for user in users_list %}
                        {% if user.id == message.sender_id %}
                        <span style="color: black;"> {{ user.username }}</span>
                        {% endif %}
                        {% endfor %}
                        <span style="padding-left: 5px; color: black;">|</span> 
                        <a href="{{ url_for('read_msg', any_message_id=message.id) }}" style="padding-left: 5px; color: black;"> {{ message.subject }}</a>
                    </label>
                </p>
            </div>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</form>

{% endblock %}
