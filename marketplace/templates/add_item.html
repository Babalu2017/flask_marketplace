{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Item</h3>
<p>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
<ul>
    {% for message in messages %}
    <li style="line-height: 200%; background-color: #FFCCCB;">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
</p>

<div class="row card-panel grey lighten-5">
    <form id="imageForm" class="col s12" method="POST" action="/add_item" enctype="multipart/form-data">

        <div class="file-field input-field">
            <div class="btn light-blue darken-4">
                <span>File</span>
                <input type="file" name="files" id="fileInput" required>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload image">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="item_name" name="item_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="item_name">item Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-location-pin prefix light-blue-text text-darken-4"></i>
                <input id="location_pickup" name="location_pickup" minlength="5" maxlength="100" type="text"
                    class="validate" required>
                <label for="location_pickup">postcode pick up</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="item_description" name="item_description" minlength="5" maxlength="200" type="text"
                    class="materialize-textarea validate" required></textarea>
                <label for="item_description">item Description</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="category_id" name="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}

                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-4">
                    Add item <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
