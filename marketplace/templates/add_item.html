{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Item</h3>


<div class="row card-panel grey lighten-5">
    <form id="imageForm" class="col s12" method="POST" action="/add_item" enctype="multipart/form-data">
        <!-- add data/img -->

        <div class="file-field input-field">
            <div class="btn light-blue darken-4">
              <span>File</span>
              <input type="file" name="files" id="fileInput" required>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload image">
            </div>
        </div>
        <!-- item name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="item_name" name="item_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="item_name">item Name</label>
            </div>
        </div>
        <!-- item description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="item_description" name="item_description" minlength="5" maxlength="200" type="text"
                    class="materialize-textarea validate" required></textarea>
                <label for="item_description">item Description</label>
            </div>
        </div>
        <!-- due date -->
        <!-- <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div> -->
        <!-- category id -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="category_id" name="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <!-- {% if category.user_id == current_user_id %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endif %} -->
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-4">
                    Add item <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
