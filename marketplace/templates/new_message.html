{% extends "base.html" %}
{% block content %}


<h3 class="light-blue-text text-darken-4 center-align">Send Message</h3>

<div class="row" style="margin-top: 50px;">
    <div class="col s12 valign-wrapper">
        <span style="color: #03a9f4;"><i class="fa-2x fa-solid fa-circle-left"></i></span>
        <a href="{{ url_for('inbox') }}" style="margin-left: 10px;"> Back to Inbox </a>
    </div> 
</div>

<div class="row card-panel grey lighten-5">
    <form id="" class="col s12" method="POST" action="">
        <!-- user id -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-4">account_circle</i>
                <!-- <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i> -->
                <select id="user_id" name="user_id" class="validate" required>
                    <option value="" disabled selected>Send to</option>
                    <!-- for loop -->
                    <option value="">user_name </option>
                    <!-- end for loop -->
                </select>
                <label for="user_id">User</label>
            </div>
        </div>
        <!-- subject -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-4">title</i>
                <!-- <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i> -->
                <input id="subject" name="subject" minlength="5" maxlength="20" type="text" class="validate"
                    required>
                <label for="subject">Subject</label>
            </div>
        </div>
        <!-- message -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-4">mode_edit</i>
                <!-- <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i> -->
                <textarea id="message" name="message" minlength="5" maxlength="200" type="text"
                    class="materialize-textarea validate" required></textarea>
                <label for="message">Message</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-4">
                    Send <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
